---
- hosts: localhost
  become: yes
  tasks:
    - name: add pipewire apt repository
      ansible.builtin.apt_repository:
        repo: ppa:pipewire-debian/pipewire-upstream
        state: present

    - name: install apt packages
      apt:
        update_cache: yes
        cache_valid_time: 3600
        pkg:
        - flatpak # for pipewire easyeffects
        - gstreamer1.0-pipewire
        - libspa-0.2-bluetooth
        - pipewire
        - pipewire-audio-client-libraries

    - name: reload daemon after installing pipewire
      ansible.builtin.systemd:
        daemon_reload: yes
        scope: user
      become_user: fredrick

    - name: disable pulseaudio
      systemd:
        name: "{{ item }}"
        masked: yes
        state: stopped
        scope: user
      become_user: fredrick
      with_items:
        - pulseaudio.service
        - pulseaudio.socket

    - name: enable pipewire and pulse layer
      ansible.builtin.systemd:
        name: "{{ item }}"
        enabled: yes
        state: started
        scope: user
      become_user: fredrick
      with_items:
        - pipewire
        - pipewire-pulse

        - base
        - base-devel
        - dex
        - dialog
        - dmenu
        - dunst
        - gnome-keyring
        - i3-gaps
        - i3blocks
        - i3status-rust
        - light-locker
        - lightdm
        - lightdm-gtk-greeter
        - lxappearance
        - network-manager-applet
        - picom
        - rofi
        - xdg-user-dirs
        - xdg-utils
        - xorg-apps
        - xorg-server
        - xorg-xinit
        - ufw
        - xclip

    - name: install user packages
      pacman:
        name: "{{ item }}"
        state: present
      with_items:

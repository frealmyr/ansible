        - zsh

    - name: install laptop packages
      pacman:
        name: "{{ item }}"
        state: present
      with_items:
        - acpi
        - acpi_call
        - fprintd
        - intel-media-driver
        - intel-ucode
        - linux-firmware
        - linux-firmware-qlogic
        - sof-firmware
        - powertop
        - tlp
        - tlp-rdw

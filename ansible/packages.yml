        - mpv
        - neofetch
        - pass
        - peek
        - python-pip
        - firefox
        - tmux
        - transmission-gtk
        - git
        - alacritty
        - htop
        - lshw
        - neovim
        - openssh
        - thunar
        - wget
        - xz
